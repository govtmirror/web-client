<dom-module id="seed-list-detail">
    <style>
      :host {
        display: block;
      }

      .nav {
        border-right: 1px solid #ccc;
      }

      .list-panel {
        background-color: #fafafa;
      }

      .list-panel {
        --paper-header-panel-standard-container: {
          border-right: 1px solid #ccc;
        };
      }

      paper-toolbar {
        background-color: #42A5F5;
      }

      .list {
        padding: 0;
      }

      .list paper-item {
        height: 80px;
        border-bottom: 1px solid #dedede;
        background-color: #fafafa;
      }

      .main-drawer-panel:not([narrow]) [list-toggle] {
        display: none;
      }

/*      .content {
        height: 3000px;
      }*/
    </style>
  <template>
      <paper-dialog id="helpDialog">
      <h2>Header</h2>
      <paper-dialog-scrollable>
        Lorem ipsum...
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>Accept</paper-button>
      </div>
    </paper-dialog>
    <paper-drawer-panel id="mainDrawerPanel" class="main-drawer-panel" main responsive-width="600px"
          drawer-width="[[_computeListWidth(_isMobile)]]" drawer-toggle-attribute="list-toggle"
          narrow="{{_isMobile}}">

        <paper-header-panel class="list-panel" drawer>

          <!-- List Toolbar -->
          <paper-toolbar>
            <h2>Cases</h2>
          </paper-toolbar>

          <!-- List -->
          <paper-menu class="list" on-iron-activate="_listTap">
            <paper-item>1</paper-item>
            <paper-item>2</paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item>last</paper-item>
          </paper-menu>

        </paper-header-panel>

        <paper-header-panel class="content-panel" main>

          <!-- Main Toolbar -->
          <paper-toolbar>
            <paper-icon-button icon="arrow-back" list-toggle></paper-icon-button>
          </paper-toolbar>

          <!-- Main Content -->
          <div class="content">
            <h2>This is Content</h2>
          </div>

        </paper-header-panel>

      </paper-drawer-panel>

  </template>
</dom-module>

  <script>
  (function() {
    Polymer({
      is: 'seed-list-detail',

      _computeListWidth: function(isMobile) {
        // when in mobile screen size, make the list be 100% width to cover the whole screen
        return isMobile ? '100%' : '33%';
      },

      _listTap: function() {
        this.$.mainDrawerPanel.closeDrawer();
      },

      helpMe: function () {
        this.$.helpDialog.open();
      },
      shutDown: function () {
        console.log("shutDown m-seed");
      },
      setUp: function () {
        console.log("setUp m-seed");
        this.fire('setapptitle', {title: "Special Title for List-detail"});
      }
      
    });
    })();
  </script>
