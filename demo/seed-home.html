<dom-module id="seed-home">
    <style>

    </style>
  <template>
    <paper-dialog id="helpDialog">
      <h2>Header</h2>
      <paper-dialog-scrollable>
        Lorem ipsum...
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>Accept</paper-button>
      </div>
    </paper-dialog>
    <h2>Hello dean. from home page</h2>
    <p><paper-button on-tap="godetail">go to list-detail w/ event</paper-button></p>
  </template>
</dom-module>

  <script>
  (function() {
    Polymer({
      is: 'seed-home',

      //  page functions
      helpMe: function () {
        this.$.helpDialog.open();
      },
      shutDown: function () {
        console.log("shutDown m-seed");
      },
      setUp: function () {
        console.log("setUp m-seed");
        this.fire('setapptitle', {title: "Special Title for Home Page"});
      },
      

      //  demonstration of pagechange event
      godetail: function () {
        this.fire('pagechange', {page: 'list-detail'})
      }
  
    });
    })();
  </script>
