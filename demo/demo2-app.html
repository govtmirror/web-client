

<dom-module id="demo2-app">

<template>
	<web-client 
			apptitle="{{apptitle}}" 
			fire-db="{{dataUrl}}"
			roletest="{{roletest}}"
			menu-items="{{menuItems}}">
	</web-client>
	<iron-pages selected="{{pageIndex}}">
		<div>Page 1</div>
		<div>
			Page 2  
			<br>
			<span>{{user.uid}}</span>
		</div>
		<div>Page 3</div>
	</iron-pages>
</template>

</dom-module>

<script>

	Polymer({
		is: 'demo2-app',

		properties: {
			pageIndex: {
				type: Number,
				value: 0
			},
			menuItems: {
				type: Array,
				value: function () {
					return [];
				}
			},
			apptitle: {
				type: String,
				value: "Must login, ck item 2"
			},
			dataUrl: {
				type: String,
				value: "https://nmbaws.firebaseio.com"
			},
			roletest: {
				type: String,
				value: "reviewer"
			},
			user: Object
		},

		ready: function () {
			this.menuItems = [{name: "item 1"}, {name: "item 2"}, {name: "item 3"}];
			console.log(this.menuItems);
			this.addEventListener('page-change', function (e) {
				this.pageIndex = e.detail.index;
			});
			this.addEventListener('user-change', function (e) {
				this.user = e.detail.user;
			});
		}
	});

</script>
