

<dom-module id="demo-app">

<template>
	<web-client 
			apptitle="{{apptitle}}" 
			menu-items="{{menuItems}}"
			no-login>
	</web-client>
	<iron-pages selected="{{pageIndex}}">
		<div>Page 1  <br>
			<span>{{user.uid}}</span>
		</div>
		<div>Page 2</div>
		<div>Page 3</div>
	</iron-pages>
</template>

</dom-module>

<script>

	Polymer({
		is: 'demo-app',

		properties: {
			pageIndex: {
				type: Number,
				value: 0
			},
			menuItems: {
				type: Array,
				value: function () {
					return [];
				}
			},
			apptitle: {
				type: String,
				value: "No login required"
			},
			dataUrl: {
				type: String,
				value: "https://nmbaws.firebaseio.com"
			},
			roletest: {
				type: String,
				value: "reviewer"
			},
			user: Object
		},

		ready: function () {
			this.menuItems = [{name: "item 1"}, {name: "item 2"}, {name: "item 3"}];
			console.log(this.menuItems);
			this.addEventListener('page-change', function (e) {
				this.pageIndex = e.detail.index;
			});
			this.addEventListener('user-change', function (e) {
				this.user = e.detail.user;
			});
		}
	});

</script>
