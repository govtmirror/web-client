<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>web-client Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="elements.html">
  </head>
  <body>
    <template is="dom-bind">
      <web-client apptitle="This is a better title">

        <paper-item class="menuitems" pagename="home">Home</paper-item>
        <paper-item class="menuitems" pagename="list-detail">Cases</paper-item>

        <seed-home class="menupages" pagename="home"></seed-home>
        <m-seed-home class="menupages" pagename="m-home"></m-seed-home>
        <seed-list-detail class="menupages" pagename="list-detail"></seed-list-detail>
        <seed-list-detail class="menupages" pagename="m-list-detail"></seed-list-detail>

      </web-client>
    </template>
  </body>
</html>
