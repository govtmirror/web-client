<!--
An element providing a web client that authorizes against google and allows selection 
of content pages from the menu after login.  Using a firebase database.

Example:

    <web-client 
          apptitle="This is a better title" 
          fire-db="https://<yourdatabase>.firebaseio.com"
          >
    </web-client>

@demo
-->
<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/paper-menu/paper-menu.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
<!-- <link rel="import" href="../bower_components/firebase-element/firebase-collection.html"> -->
<link rel="import" href="../bower_components/firebase-element/firebase-auth.html">
<!-- <link rel="import" href="../bower_components/firebase-element/firebase-document.html"> -->

<dom-module id="web-client">

  <style>
    :host {
      display: block;
    }

    #drawerToolbar {
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 16px;
    }

    .appname {
      font-size: 28px;
      font-family: 'Roboto', 'Noto', sans-serif;
    }

    .nav {
      border-right: 1px solid var(--drawer-border-color);
    }

    .main {
      background-color: var(--primary-background-color);
    }

    paper-toolbar {
      background-color: var(--dark-primary-color);
    }

  </style>

  <template>

    <firebase-auth 
        id="firebaseLogin" 
        user="{{user}}" 
        status-known="{{statusKnown}}" 
        location="{{fireDb}}" 
        provider="google"
        on-error="errorHandler">
    </firebase-auth>

    <iron-media-query query="(max-width: 410px)" query-matches="{{isPhone}}"></iron-media-query>
    <paper-dialog id="loadMsg">
      <p>{{dialogMsg}}</p>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>

    <paper-drawer-panel id="drawerPanel" responsive-width="1280px">

      <div class="nav" drawer>
        <!-- Nav Content -->
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span>User: <span>{{loginmsg}}</span></span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="pagename" selected="{{menuSelection}}">
          <content select=".menuitems"></content>
        </paper-menu>
      </div>

      <paper-header-panel class="main" main mode="waterfall">


        <!-- Main Toolbar -->
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

          <!-- Application name -->
          <div class="appname">{{apptitle}}</div>

          <span class="flex"></span>
          <button on-tap="login" hidden$="{{computeLoginHidden(statusKnown, user)}}">Login</button>
          <button on-tap="logout" hidden$="{{computeLogoutHidden(statusKnown, user)}}">Logout</button>

          <!-- Toolbar icons -->
          <paper-icon-button icon="info" on-tap="getHelp"></paper-icon-button>
        </paper-toolbar>



        <!-- Main Content -->
        <div class="content">

          <iron-pages 
              attr-for-selected="pagename" 
              selected="{{contentPage}}"
              selected-item="{{selItem}}">
            
            <content select=".menupages"></content>

          </iron-pages>

        </div>

      </paper-header-panel>

    </paper-drawer-panel>

  </template>

</dom-module>
<script>


      Polymer({
        is: 'web-client',

        properties: {
          isPhone: {
            type: Boolean
          },
          dialogMsg: {
            type: String,
            value: "Welcome to the Machine."
          },
          menuSelection: {
            type: String,
            value: "home",
            observer: 'devicePageSelector'
          },
          contentPage: {
            type: String,
            observer: 'swapContent'
          },
          apptitle: {
            type: String,
            value: "Application Title"
          },
          oldSelItem: Object,
          selItem: Object,
          loginmsg: {
            type: String,
            value: "Not Logged In"
          },
          fireDb: String,
          user: {
            type: Object,
            value: null,
            observer: '_userchange'
          },
          statusKnown: {
            type: Boolean
          }
        },

        ready: function () {
          this.addEventListener('setapptitle', function (e) {
            console.log("setting title to " + e.detail.title);
            this.apptitle = e.detail.title;
          });
          this.addEventListener('openMsg', function (e) {
            console.log("opening the loadMsg dialog");
            this.dialogMsg = e.detail.msg;
            this.$.loadMsg.open();
          });
          this.addEventListener('closeMsg', function (e) {
            console.log("closing the loadMsg dialog");
            this.dialogMsg = "";
            this.$.loadMsg.close();
          });
          this.addEventListener('pagechange', function (e) {
            console.log("got a pagechange event");
            this.contentPage = e.detail.page;
          });
          console.log("web-client, after add event listener");
          // disable menu
          this.logout();
          this.devicePageSelector();
        },


        //  content page selection functions
        devicePageSelector: function () {
          console.log("in devicePageSelector");
          if (!this.statusKnown || !this.user) {
            this.menuSelection = "home";
          }
          if (this.isPhone) {
            this.contentPage = "m-" + this.menuSelection;
          } else {
            this.contentPage = this.menuSelection;
          }
          this.$.drawerPanel.closeDrawer();
        },
        swapContent: function () {
          if (this.oldSelItem == undefined) {
            console.log("no oldSelItem");
            this.oldSelItem = this.selItem;
          }
          this.oldSelItem.shutDown();
          this.selItem.setUp();
        },

        

        //  authentication related functions
        login: function() {
          this.$.firebaseLogin.login();
          var stuff = Polymer.dom(this).querySelectorAll('.menuitems');
          for (i = 0; i < stuff.length; i++) {
            stuff[i].removeAttribute('disabled');
          }
        },
        logout: function() {
          this.$.firebaseLogin.logout();
          var stuff = Polymer.dom(this).querySelectorAll('.menuitems');
          for (i = 0; i < stuff.length; i++) {
            stuff[i].setAttribute('disabled', true);
          }
        },
        computeLoginHidden: function(statusKnown, user) {
          return !statusKnown || !!user;
        },
        computeLogoutHidden: function(statusKnown, user) {
          return !statusKnown || !user;
        },
        errorHandler: function(e) {
          this.message = 'Error: ' + e.detail.message;
        },
        _userchange: function () {
          if (this.user) {
            this.loginmsg = this.user.google.displayName;
          } else {
            this.loginmsg = "Not Logged In";
          }
        },


        //  help and broadcast
        getHelp: function () {
          this.selItem.helpMe();
        },
        showMsg: function () {
          this.$.loadMsg.open();
        }


      });
    

</script>
