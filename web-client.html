<!--
An element providing a web client that authorizes against google and allows selection 
of content pages from the menu after login.  Using a firebase database.

Example:

    <web-client 
          apptitle="This is a better title" 
          fire-db="https://<yourdatabase>.firebaseio.com"
          roletest="arbitrator"
          menuitems="{{somearraywithNameProperty}}"
          validSelection="[[index of selection]]">
    </web-client>

@demo
-->



<dom-module id="web-client">

  <style>
    :host {
      display: block;
    }

    #drawerToolbar {
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 16px;
      color: var(--secondary-text-color);
      background-color: var(--light-primary-color)
    }

    #mainToolbar {
      background-color: var(--dark-primary-color)
    }

    .appname {
      font-size: 28px;
      font-family: 'Roboto', 'Noto', sans-serif;
    }

    .nav {
      border-right: 1px solid var(--drawer-border-color);
    }

    .main {
      background-color: var(--primary-background-color);
    }

    paper-menu {
      background-color: #dddddd;
      width: 300px;
      left: 0px;
      top: 0px;
      z-index: 10;
    }
    

    /*paper-toolbar {
      background-color: var(--dark-primary-color);
    }*/

  </style>

  <template>

    <firebase-auth 
        id="firebaseLogin" 
        user="{{user}}" 
        status-known="{{statusKnown}}" 
        location="{{fireDb}}" 
        provider="google"
        on-error="errorHandler">
    </firebase-auth>
    
    <paper-dialog id="roleError">
      <h2>Header</h2>
      <paper-dialog-scrollable>
        <p>
          While the system has this email registered as a user, it is not registered with the role of <span>{{roletest}}</span>
        </p>
        <p>
          Maybe you should contact the Arbitration Department.
        </p>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>
    
    <paper-dialog id="notRegistered">
      <h2>Header</h2>
      <paper-dialog-scrollable>
        <p>
          This email account is not registered with the system.
        </p>
        <paper-button 
            id="registerbtn" 
            raised>
          Register this email
        </paper-button>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>

    <!-- Main Toolbar -->
    <paper-toolbar id="mainToolbar">
      <paper-icon-button 
          icon="menu"
          on-tap="toggleToolbarMenu">
      </paper-icon-button>

      <!-- Application name -->
      <div class="appname">{{apptitle}}</div>
      
      <span class="flex"></span>
      <button 
          on-tap="login" 
          hidden$="{{computeLoginHidden(statusKnown, user)}}">
        Login
      </button>
      <button 
          on-tap="logout" 
          hidden$="{{computeLogoutHidden(statusKnown, user)}}">
        Logout
      </button>

    </paper-toolbar>
    <paper-menu 
        selected="{{menuSelection}}"
        hidden$="{{menuHide}}">
      <template is="dom-repeat" items="{{menuItems}}">
        <paper-item class="menuitems">{{item.name}}</paper-item>
      </template>
    </paper-menu>


  </template>

</dom-module>
<script>

      Polymer({
        is: 'web-client',

        properties: {
          isPhone: {
            type: Boolean
          },
          // dialogMsg: {
          //   type: String,
          //   value: "Welcome to the Machine."
          // },
          menuHide: {
            type: Boolean,
            value: true
          },
          validSelection: {
            type: Number,
            value: 0
          },
          menuSelection: {
            type: Number,
            value: 0,
            observer: 'devicePageSelector',
            notify: true
          },
          menuItems: Array,
          
          apptitle: {
            type: String,
            value: "Application Title"
          },
          

          noLogin: {
            type: Boolean,
            value: false
          },
          loginmsg: {
            type: String,
            value: "Not Logged In"
          },
          fireDb: String,
          user: {
            type: Object,
            value: null,
            observer: '_userchange'
          },
          statusKnown: {
            type: Boolean
          },
          roletest: String,
          isRole: {
            type: Boolean,
            value: false
          },
          uid: {
            type: String,
            value: ""
          }
        },
        
        listeners: {
          'registerbtn.tap':'_register'
        },

        ready: function () {
          this.isRole = this.noLogin;
          this.devicePageSelector();
        },

        toggleToolbarMenu: function () {
          if (this.menuHide) {
            this.menuHide = false;
          } else {
            this.menuHide = true;
          }
        },


        //  content page selection functions
        devicePageSelector: function () {
          console.log("in devicePageSelector, menuSelection = " + this.menuSelection);
          if (!this.isRole ) { // && (!this.statusKnown || !this.user)) {
            this.menuSelection = 0;
            this.validSelection = 0;
            console.log("in devicePageSelector 2");
          } else {
            this.validSelection = this.menuSelection;
            this.menuHide = true;
            console.log("in devicePageSelector 4 " + this.menuHide);
          }
          this.fire('page-change', {index:this.validSelection});
        },


        // //  authentication related functions
        login: function() {
          if (!this.noLogin) {
            this.$.firebaseLogin.login();
          }
        },
        logout: function() {
          if (!this.noLogin) {
            this.$.firebaseLogin.logout();
          }
        },
        computeLoginHidden: function(statusKnown, user) {
          return !statusKnown || !!user  || this.noLogin;
        },
        computeLogoutHidden: function(statusKnown, user) {
          return !statusKnown || !user || this.noLogin;
        },
        errorHandler: function(e) {
          this.message = 'Error: ' + e.detail.message;
        },
        _register: function () {
          
          //  fetch the user information and check role
          var subaddress = this.fireDb + "/users/" + this.user.uid;
          var ref = new Firebase(subaddress);
          var joe = this.user.google.displayName;
          ref.set({
              'name':joe,
              'stat':'pending'
            }
          );
          this.$.notRegistered.close();
          alert("Your account is registered as pending");
        },
        _userchange: function () {
          this.isRole = false;
          if (this.user) {
            this.loginmsg = this.user.google.displayName;
            console.log("XXX  your UID = " + this.user.uid + "   XXX");
            this.uid = this.user.uid;
            //  fetch the user information and check role
            var userPath = this.fireDb + "/users";
            var ref = new Firebase(userPath);
            // .bind(this) allows the use ot 'this' in the callback
            ref.orderByKey().equalTo(this.user.uid).on("value", this._userchangeCallback.bind(this)); 
          } else {
            var stuff = Polymer.dom(this).querySelectorAll('.menuitems');
            for (i = 0; i < stuff.length; i++) {
              stuff[i].setAttribute('disabled', true);
            }
            this.menuSelection = 0;
            this.loginmsg = "Not Logged In";
          }
        },
        _userchangeCallback: function (snapshot) {
          if (snapshot.val()) {
            var result = snapshot.val();
            var mykeys = Object.keys(result);
            var firstkey = mykeys[0];
            if (result[firstkey][this.roletest]) {
              // alert("you are a " + this.roletest);
              var stuff = Polymer.dom(this).querySelectorAll('.menuitems');
              for (i = 0; i < stuff.length; i++) {
                stuff[i].removeAttribute('disabled');
              }
              this.isRole = true;
             // this.uid = result[firstkey]['uid'];
            } else {
              // alert("you are registered but not a " + this.roletest);
              this.$.roleError.open();
              //this.uid = "";
            }
            
          } else {
            // alert("you are not registered")
            this.$.notRegistered.open();
            this.uid = "";
          }
          this.fire('user-change', {user:this.user})
        }


       
        
        

      });
    

</script>
